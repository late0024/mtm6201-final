<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e881e15726.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="center-page">
      <header>
        <img class="logo" src="./images/hexartlogo.png" alt="Hex Art Logo" />
        <nav class="navbar bg-body-tertiary">
          <ul class="nav">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="./service.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="./portfolio.html" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link disabled">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div>
        <main class="d-block">
          <img class="contact-us" src="./images/Artboard 1.png" alt="contact us" />
          <div class="center-page">
            
            <div class="contact-us">
              <h2 class="display-3 justify-content-center">Dont hesitate to reach out!</h2>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail">Name</label>
              <input
                type="text"
                class="form-label"
                id="inputName"
                aria-describedby="nameHelp"
                placeholder="Enter Name"
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-label"
                id="exampleInputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label for="formInputTextArea">Message</label>
              <textarea rows="5" class="form-control" id="inputMessage"aria-describedby="messageHelp" placeholder="Enter Message"></textarea>
            </div>
          </div>
        </main>
      </div>
      <div>
        <footer class="text-center">
          <div class="black-banner navbar justify-content-center">
              <a class="btn text-white btn-floating m-2" href="https://www.instagram.com/hex_arts/?hl=en">
                <i class="fa-brands fa-artstation"></i>
              <a class="btn text-white btn-floating m-2" href="https://www.artstation.com/mohammedkhalil">
                <i class="fa-brands fa-instagram"></i>
              <a class="btn text-white btn-floating m-2" href="https://www.twitch.tv/thehexghosts">
                <i class="fa-brands fa-twitch"></i>
              </a>
          </div>
        </footer>
      </div>

    </div>
  </body>
</html>
